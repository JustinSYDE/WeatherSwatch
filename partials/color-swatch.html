<div class="row" ng-repeat="season in swatchCtrl.seasons" ng-show="swatchCtrl.inactive">
  <a href="#" id="copy-button" data-clipboard-text="Copy Me!" class="colorBox" style="display: inline-block; background-color: {{color}}" ng-repeat="color in season.hexColor" ng-click="swatchCtrl.copyMessage()" ng-mouseover=""> <!--Use angular.js to repeat list the 5 other columns-->
    <h3>{{color}}</h3>
  </a>
</div>
