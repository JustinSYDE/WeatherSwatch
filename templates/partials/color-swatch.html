<div class="row" id="colorSwatch" ng-repeat="season in seasons">
	  <!--Use angular.js to repeat list the 5 other columns-->
	  <div  class="colorBox hvr-bubble-float-bottom" style="display: inline-block; border-color: {{color}}; background-color: {{color}}" ng-repeat="color in season.hexColor"> 
	    <h3 class="colorId">{{color}}</h3>
	  </div>
</div>
