<div class="row" ng-repeat="season in seasons">
  <a  id="copy-button" 
  ng-click="copy('/copy')"
  class="colorBox" 
  style="display: inline-block; background-color: {{color}}" 
  ng-repeat="color in season.hexColor"> <!--Use angular.js to repeat list the 5 other columns-->
    <h3>{{color}}</h3>
  </a>
</div>
